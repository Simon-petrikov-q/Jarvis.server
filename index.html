<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KILLMOON</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }

        /* POLVO KILLMOON (FOTO 6391) */
        .octopus-container { width: 45px; height: 45px; align-self: flex-start; margin-bottom: 5px; position: relative; }
        .octopus-img { 
            width: 100%; height: 100%; 
            filter: invert(1) drop-shadow(0 0 5px #7209b7); /* Torna o polvo branco com brilho roxo */
            animation: breathe 3s infinite ease-in-out;
        }

        @keyframes breathe { 0%, 100% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.1); opacity: 1; } }

        .msg { padding: 12px 16px; border-radius: 18px; max-width: 80%; font-size: 14px; line-height: 1.4; }
        .k-msg { background: #121212; border: 1px solid #222; align-self: flex-start; color: #e0e0e0; }
        .u-msg { background: #7209b7; align-self: flex-end; color: #fff; }

        .bottom-bar { background: #080808; padding: 15px; display: flex; gap: 10px; border-top: 1px solid #1a1a1a; }
        input { background: #1a1a1a; border: 1px solid #333; color: #fff; padding: 12px; border-radius: 25px; outline: none; font-size: 14px; }
        #pin { width: 55px; text-align: center; border-color: #3c096c; }
        #txt { flex: 1; }
        button { background: #7209b7; border: none; color: #fff; border-radius: 50%; width: 45px; height: 45px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div id="chat-box">
        <div class="octopus-container">
            <img src="https://i.imgur.com/8K9YQ9Y.png" class="octopus-img" alt="Killmoon">
        </div>
        <div class="msg k-msg">Killmoon online. Aguardando PIN e comando, senhor Petrikov.</div>
    </div>
    <div class="bottom-bar">
        <input type="password" id="pin" placeholder="PIN">
        <input type="text" id="txt" placeholder="Comando...">
        <button onclick="send()">➤</button>
    </div>

    <script>
        async function send() {
            const txt = document.getElementById('txt');
            const pin = document.getElementById('pin');
            const box = document.getElementById('chat-box');
            if(!txt.value) return;

            box.innerHTML += `<div class="msg u-msg">${txt.value}</div>`;
            const userMsg = txt.value;
            txt.value = '';
            box.scrollTop = box.scrollHeight;

            try {
                const res = await fetch('https://jarvis-server-z99p.onrender.com/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({mensagem: userMsg, senha: pin.value})
                });
                const data = await res.json();
                box.innerHTML += `<div class="msg k-msg">${data.resposta}</div>`;
            } catch (e) {
                box.innerHTML += `<div class="msg k-msg" style="color:#ff4444">Falha na conexão com Killmoon.</div>`;
            }
            box.scrollTop = box.scrollHeight;
        }
    </script>
</body>
</html>
