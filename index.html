<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Killmoon - Projeto X</title>
    <style>
        body { background: #0a0a0a; color: #eee; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        
        .octopus-container { position: relative; width: 60px; height: 60px; margin-bottom: 10px; align-self: flex-start; }
        .octopus { 
            width: 50px; height: 50px; background: #000; border-radius: 50%; 
            position: absolute; top: 5px; left: 5px; border: 2px solid #5a189a;
            animation: breathe 3s ease-in-out infinite;
        }
        .eyes { position: absolute; top: 18px; left: 12px; display: flex; gap: 8px; }
        .eye { width: 8px; height: 8px; background: #9d4edd; border-radius: 50%; box-shadow: 0 0 10px #9d4edd; }
        
        .ring {
            width: 56px; height: 56px; border: 2px solid transparent;
            border-top: 2px solid #7209b7; border-radius: 50%;
            position: absolute; animation: spin 2s linear infinite;
        }

        @keyframes breathe { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .message { padding: 10px 15px; border-radius: 15px; max-width: 80%; font-size: 14px; }
        .killmoon { background: #1a1a1a; border: 1px solid #333; color: #9d4edd; }
        .user { background: #333; align-self: flex-end; color: #fff; }

        .input-area { background: #111; padding: 15px; display: flex; gap: 10px; }
        input { background: #222; border: 1px solid #444; color: #fff; padding: 10px; border-radius: 20px; flex: 1; outline: none; }
        button { background: #7209b7; color: white; border: none; border-radius: 50%; width: 40px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="chat-box">
        <div class="octopus-container">
            <div class="ring"></div>
            <div class="octopus"><div class="eyes"><div class="eye"></div><div class="eye"></div></div></div>
        </div>
        <div class="message killmoon"><b>Killmoon:</b> Sistema online, senhor Petrikov.</div>
    </div>
    <div class="input-area">
        <input type="text" id="msg" placeholder="Escreva seu comando...">
        <button onclick="enviar()">></button>
    </div>

    <script>
        async function enviar() {
            const msgInput = document.getElementById('msg');
            const box = document.getElementById('chat-box');
            if(!msgInput.value) return;

            const texto = msgInput.value;
            box.innerHTML += `<div class="message user"><b>Você:</b> ${texto}</div>`;
            msgInput.value = '';
            box.scrollTop = box.scrollHeight;

            try {
                const res = await fetch('https://jarvis-server-nlp5.onrender.com/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ mensagem: texto })
                });
                const data = await res.json();
                box.innerHTML += `<div class="message killmoon"><b>Killmoon:</b> ${data.resposta}</div>`;
            } catch (e) {
                box.innerHTML += `<div class="message killmoon" style="color:red">Erro de conexão.</div>`;
            }
            box.scrollTop = box.scrollHeight;
        }
    </script>
</body>
</html>
